<div class="moviesContainer">
    <ul>
        <li *ngFor="let a of thriller let i = index">
            <a routerLink="{{thriller[i].id}}">
            <img src="{{a.imageUrl}}" alt="" style="width: 100%">
            </a>
            <button (click)="sendOrders(a.id)">
                Add to cart!
            </button>
        </li>
    </ul>
</div>
